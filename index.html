<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempreture Converter</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div class="container">
        <h1 class="head">Temreture Converter</h1>
        <label >Centigrade</label> <br>
        <input type="number" name="centigrade" id="cent" class="inpt" placeholder="1">
        <br>
        <label>Kelvin</label> <br>
        <input type="number" name="kelvin" id="kelvin" class="inpt" placeholder="12">
        <br>
        <label>Fernheit</label> <br>
        <input type="number" name="Fernheit" id="Fernheit" class="inpt" placeholder="10">
        <br>
    </div>

    <script src="index.js"></script>
</body>
</html>
